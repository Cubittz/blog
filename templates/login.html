{% extends "base.html" %}
{% block content %}
<div class="row">
    <div>
        <h2>Login</h2>
        <label class="error col-md-12">{{error}}</label>
        <form novalidate method="post" action="/login" class="form-horizontal">
            <input type="hidden" id="url" name="url" value="{{url}}">
            <div class="form-group">
                <label for="username" class="control-label col-md-2">Username</label>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="username" name="username" value="{{username}}">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-md-2">Password</label>
                <div class="col-md-6">
                    <input class="form-control" type="password" id="password" name="password" value="">
                </div>
            </div>
            <div class="form-group">
                <div class=" col-md-offset-2">
                    <input type="submit" class="btn btn-primary" value="Login">
                </div>
            </div>
        </form>
    </div>
    <div>
        <h2>New User?</h2>
        <p>Sign up <a href="/signup">here</a></p>
    </div>
</div>
{% endblock %}
