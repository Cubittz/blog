{% extends "base.html" %}
{% block content %}
<h2>Add New Post</h2>
<form method="post">
    <label>
        <div>Blog Post Title</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>
    <br>
    <label>
        <div>Blog Content</div>
        <textarea name="content">{{content}}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>
<script>
    tinymce.init({ selector: 'textarea'});
</script>
{% endblock %}
